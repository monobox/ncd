<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/semantic.min.css') }}" type="text/css">
        <script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}" type="text/javascript" charset="utf-8"></script>
        <script src="{{ url_for('static', filename='js/semantic.min.js') }}" type="text/javascript" charset="utf-8"></script>
        {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
